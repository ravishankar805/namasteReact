<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      // #### HTML - DOM Manipulation ####
      const htmlHeader = document.createElement("h1");
      htmlHeader.innerHTML = "Namaste React BY HTML DOM! \n\n\n";
      const htmlRoot = document.getElementById("root");
      // This root will be override by reactRoot below.
      htmlRoot.appendChild(htmlHeader);

      // #### React - Dom Manipulation ####
      const reactHeader = React.createElement(
        "h1",
        { id: "title" },
        "Namaste React! This is my first react program with React CDN Files ."
      );
      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      // Passing React elements inside root.
      reactRoot.render(reactHeader);
    </script>
  </body>
</html>
